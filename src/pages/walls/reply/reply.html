<ion-header>
  <ion-navbar>
    <ion-title>
      <p> Reply Page </p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="grey page-home page-timeline" cache-view="false">

  <ion-card class="full-width-card">
    
  </ion-card>

</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-list class="no-margin" no-lines>
      <ion-item>
        <ion-input type="text" placeholder="Type your reply here"></ion-input>
        <button item-right class="send-button" (click)="UploadFile()"><ion-icon name="cloud-upload"></ion-icon></button>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-footer>
