<ion-header>
  <ion-navbar>
    <ion-title>
      {{postStr}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="grey page-home page-timeline" cache-view="false">


  <ion-card class="full-width-card">
    <ion-row class="post-header">
      <ion-avatar item-left>
        <img src="./assets/images/kun-profile.jpg">
      </ion-avatar>
      <span class="post-author">Margie Murrey</span>
      <ion-note>21 Jan 2016 at 12:45 AM</ion-note>

    </ion-row>
    <ion-card-header color="base-grey">Lunch for Thurday</ion-card-header>
    <ion-card-content class="">
      <p class="post-content">Here are few meals, that we could cook. Choose what you like more.</p>
      <p class="post-content text-bold">What meal do you want?</p>
      <div class="poll">
        <button ion-button outline block>
        Pasta
      </button>
        <button ion-button outline block>
        Potatoes
      </button>
        <button ion-button outline block>
        Rice
      </button>
        <button ion-button outline block>
        Soup
      </button>
      </div>
    </ion-card-content>
    <div class="divider"></div>
    <ion-row>
      <ion-col col-2>
        <button ion-button icon-left clear small>
                  <ion-icon name="icon-like"></ion-icon>
                  <div>10</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
