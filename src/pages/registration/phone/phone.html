<div class="register-container">
  <div class="box-container">
    <div class="box-main">
      <div class="box-shadow">
        <h1 class="page-heading">{{welcomeTitle}}</h1>
        <span class="page-heading-sub">{{phoneSubTitle}}</span>
        <span class="page-text">{{phoneInstructions}}</span>
        <input type="tel" maxlength="4" (keyup)="onKey($event,'countryCode')" [pattern]="patternCountryCode" placeholder="+32" [value]="countryCode"
          (input)="countryCode = $event.target.value" class="phone-number-text num1" />
        <input type="tel" maxlength="3" (keyup)="onKey($event,'phone1')" [pattern]="patternPhone1" placeholder="089" [value]="phone1"
          (input)="phone1 = $event.target.value" class="phone-number-text num1" />
        <input type="tel" maxlength="7" (keyup)="onKey($event,'phone2')" [pattern]="patternPhone2" placeholder="1234567" [value]="phone2"
          (input)="phone2 = $event.target.value" class="phone-number-text num2" />

        <div class="bottom-buttons">
          <button ion-button (click)="pop()" color="dark" clear>{{backBtn}}</button>
          <button ion-button class="next-btn" (click)="push()">{{nextBtn}}</button>
        </div>  
      </div>
    </div>
  </div>
</div>
