<ion-header>
  <ion-navbar>
    <ion-title>
      {{'to :' +recipientsListName}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openInfo()">
        <ion-icon name="ios-alert-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="grey" cache-view="false">
  <ion-list no-lines class="chat-list" *ngFor="let msg of messages">
    <ion-item class="chat-right">
      <ion-card class="full-width-card">
        <ion-card-content text-wrap>
          {{msg.content}}
          <h5 style="font-weight: bold;">{{msg.name}}</h5>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-list class="no-margin" no-lines>
      <ion-item>
        <ion-input [(ngModel)]="message" type="text" placeholder="Type your message here"></ion-input>
        <button item-right class="send-button" (click)="send(message)"><ion-icon  color="base-blue" name="icon-send"></ion-icon></button>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-footer>
